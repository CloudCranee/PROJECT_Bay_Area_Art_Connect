{% extends 'base.html' %}
{% block content %}


<div class="container-fluid">
    <div class="row justify-content-md-center">
        <form action="/searchgigs" method="POST">
            <label>
                <input type="text" name="search" class="form-control" placeholder="Search" required class="form-control">
            </label>

            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" value="Search">Search</button>

                <a href="/advancedgigsearch">
                    <i class="fa fa-search" aria-hidden="true"></i>
                        Advanced Search</a>
        </form>
    </div>
</div>
        {% for post in posts %}

<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col col-4">

            <h3>
                {{ post.post_title }}
            </h3>

            <p class="postdescription">
                <a href="/gig/{{post.post_id}}">{{ post.description }}
                </a>
            </p>
                
            <p>
                {% for tag in post.tags %}
                <b>{{ tag.tag_name }}</b>
                {% endfor %}
            </p>

        </div>
    </div>
</div>    
            {% endfor %}
            

            




{% endblock %}
